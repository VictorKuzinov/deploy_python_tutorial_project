{% extends "blogapp/base.html" %}

{% block title %}Article #{{ object.pk }}{% endblock %}

{% block body %}
    <h1>Article</h1>
    <div>
        <p>Title: {{ article.title }}</p>
        <p>Published at: {{ article.published_date }}</p>
        <p>Body: {{ article.body }}</p>
    </div>
    <div>
        <a href="{% url 'blogapp:articles' %}"></a>
    </div>
{% endblock %}
